<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>WatchTogether Take Home Project for Shuffle | Truman Hung</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase JS SDK and libraries -->
    <script src="/__/firebase/7.9.3/firebase-app.js"></script>
    <script src="/__/firebase/7.9.3/firebase-analytics.js"></script>
    <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <!-- Modal (Dialog) -->
    <div class="modal fade" id="roomNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Please enter a room name</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="room-name" value="room1">
                </div>
                <div class="modal-footer">
                    <button type="button" id="roomName-submit" class="btn btn-primary">Watch Youtube and Chill!</button>
                </div>
            </div>
        </div>
    </div>


    <div id="container">
        <div class="header clearfix">
            <h3 class="text-muted">You are in <strong>room1</strong></h3>
        </div>
        <div id="player"></div>

        <form>
            <i id="control" class="material-icons">play_arrow</i>
            <input type="range" id="progress-bar" min="0" max="1" step="0.01" value="0">
            <br>
            <label>Change videos: </label>
            <input id="youtubeId" type="text" placeholder="Enter a Youtube Id">
            <button id="youtubeId-submit" class="btn btn-success" type="submit">Submit</button>
        </form>

        <footer class="footer">
            <p><a href="https://github.com/trumanhung/WatchTogether-Take-Home-Project">WatchTogether Take Home Project for Shuffle</a> | Truman Hung</p>
        </footer>
    </div>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src='script.js'></script>
</body>

</html>
