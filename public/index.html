<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>WatchTogether</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase JS SDK and libraries -->
    <script src="/__/firebase/7.9.3/firebase-app.js"></script>
    <script src="/__/firebase/7.9.3/firebase-analytics.js"></script>
    <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <div id="container">
        <div class="header clearfix">
            <h3 class="text-muted">You are in in <strong>room1</strong></h3>
        </div>
        <div id="player"></div>

        <form>
            <i id="control" class="material-icons">play_arrow</i>
            <input type="range" id="progress-bar" min="0" max="1" step="0.01" value="0">
            <br>
            <label>Change videos: </label>
            <input id="youtubeId" type="text" placeholder="Enter a Youtube Id">
            <button id="youtubeId-submit" class="btn btn-success" type="submit">Submit</button>
        </form>

        <footer class="footer">
            <p>WatchTogether Take Home Project for Shuffle | Truman Hung</p>
        </footer>
    </div>

    <script src='script.js'></script>
</body>

</html>
